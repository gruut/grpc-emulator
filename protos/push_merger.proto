syntax = "proto3";

// 머저로 보내는 거.
package push_merger;

service PushMerger {
	// signer push her signature to the merger
	rpc Sig (SigRequest) returns (SigReply) {}
	rpc Tx (TxRequest) returns (TxReply) {}
}

// signer push her signature to the merger
message SigRequest {
  required string sID = 0
  required string time = 1
  required string sig = 2
}

// Signer doesn't care after giving her signature
message SigReply {}


// Service Endpoint Sends a Tx to the merger
message TxRequest{
  required string uID = 0
  required string time = 1
  required string txid = 2
  required string type = 3

  message CONTENTS {
    required string undefined1 = 0
  }

  repeated CONTENTS contents = 4
  required string uSig = 5
}

// Merger sould Reply something, but I have no idea now
message TxReply {}
